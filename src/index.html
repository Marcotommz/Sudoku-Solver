<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver & Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        /* Dark mode */
        body.dark {
            background: #1e1e1e;
            color: white;
        }

        .navbar {
            width: 100%;
            background: #222;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 6px 12px;
            border-radius: 5px;
            transition: 0.2s;
        }

        .navbar a.active,
        .navbar a:hover {
            background: #444;
        }

        .container {
            width: 600px;
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        table {
            border: 3px solid black;
            margin: 20px auto;
            border-collapse: collapse;
        }

        input {
            width: 45px;
            height: 45px;
            font-size: 22px;
            text-align: center;
            border: 1px solid #999;
        }

        tr:nth-child(3n) input {
            border-bottom: 3px solid black !important;
        }

        td:nth-child(3n) input {
            border-right: 3px solid black !important;
        }

        button {
            padding: 10px 18px;
            margin: 6px;
            border-radius: 6px;
            border: none;
            background: #0077ff;
            font-size: 15px;
            color: white;
            cursor: pointer;
            transition: 0.15s;
        }

        button:hover {
            background: #005fcc;
            transform: scale(1.05);
        }

        .tab { display: none; }

        /* Dark mode tables/buttons */
        body.dark table { border-color: white; }
        body.dark input { background: #333; color: white; border-color: #777; }
        body.dark button { background: #0080ff; }
        body.dark .navbar { background: #000; }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <a href="#" id="solveTabBtn" class="active">Solve</a>
    <a href="#" id="createTabBtn">Create</a>
    <a href="#" id="themeBtn">Dark Mode</a>
</div>

<div class="container">

    <!-- SOLVE TAB -->
    <div id="solveTab" class="tab" style="display:block;">
        <h2>Solve Sudoku</h2>
        <table id="grid"></table>
        <button onclick="solve()">Solve</button>
        <button onclick="clearGrid()">Clear</button>
    </div>

    <!-- CREATE TAB -->
    <div id="createTab" class="tab">
        <h2>Create Sudoku</h2>

        <label>Difficoltà (20-60 celle vuote):</label><br>
        <input id="difficulty" type="number" value="40" min="20" max="60"><br><br>

        <button onclick="generatePuzzle()">Generate</button>
        <button onclick="clearCreateGrid()">Clear</button>
        <button onclick="copyToSolve()">Copy to Solve</button>

        <table id="createGrid"></table>
    </div>
</div>

<script>

    const SERVER_URL = "localhost"
    /* Build both grids */
    function buildGrid(tableID) {
        const table = document.getElementById(tableID);
        for (let i = 0; i < 9; i++) {
            let row = table.insertRow();
            for (let j = 0; j < 9; j++) {
                let cell = row.insertCell();
                let inp = document.createElement("input");
                inp.type = "number";
                inp.min = "0";
                inp.max = "9";
                cell.appendChild(inp);
            }
        }
    }

    buildGrid("grid");
    buildGrid("createGrid");

    function getGrid(tableID) {
        const table = document.getElementById(tableID);
        let arr = [];
        for (let i = 0; i < 9; i++) {
            arr[i] = [];
            for (let j = 0; j < 9; j++) {
                let v = table.rows[i].cells[j].children[0].value;
                arr[i][j] = v === "" ? 0 : parseInt(v);
            }
        }
        return arr;
    }

    async function solve() {
        let gridData = getGrid("grid");

        try {
            let res = await fetch(`http://${SERVER_URL}:8080/solve`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({grid: gridData})
            });

            let data = await res.json();
            if (data.status !== "ok") return alert(data.message);

            let sol = data.solution;
            const grid = document.getElementById("grid");
            for (let i = 0; i < 9; i++)
                for (let j = 0; j < 9; j++)
                    grid.rows[i].cells[j].children[0].value = sol[i][j];

        } catch (e) {
            alert("Server non raggiungibile");
        }
    }

    async function generatePuzzle() {
        const difficulty = document.getElementById("difficulty").value;

        try {
            let res = await fetch(`http://${SERVER_URL}:8080/generate`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({difficulty})
            });

            let data = await res.json();
            if (data.status !== "ok") return alert(data.message);

            const table = document.getElementById("createGrid");
            for (let i = 0; i < 9; i++)
                for (let j = 0; j < 9; j++)
                    table.rows[i].cells[j].children[0].value = data.grid[i][j] === 0 ? "" : data.grid[i][j];

        } catch (e) {
            alert("Errore connessione server");
        }
    }

    /* Clear functions */
    function clearGrid() {
        const grid = document.getElementById("grid");
        for (let r of grid.rows)
            for (let c of r.cells)
                c.children[0].value = "";
    }

    function clearCreateGrid() {
        const grid = document.getElementById("createGrid");
        for (let r of grid.rows)
            for (let c of r.cells)
                c.children[0].value = "";
    }

    /* Copy Generator → Solver */
    function copyToSolve() {
        const src = document.getElementById("createGrid");
        const dst = document.getElementById("grid");

        for (let i = 0; i < 9; i++)
            for (let j = 0; j < 9; j++)
                dst.rows[i].cells[j].children[0].value =
                    src.rows[i].cells[j].children[0].value;
    }

    /* Tab switching */
    document.getElementById("solveTabBtn").onclick = () => switchTab("solve");
    document.getElementById("createTabBtn").onclick = () => switchTab("create");

    function switchTab(t) {
        document.getElementById("solveTab").style.display = t==="solve" ? "block" : "none";
        document.getElementById("createTab").style.display = t==="create" ? "block" : "none";
        solveTabBtn.classList.toggle("active", t==="solve");
        createTabBtn.classList.toggle("active", t==="create");
    }

    /* Dark/Light mode */
    document.getElementById("themeBtn").onclick = () => {
        document.body.classList.toggle("dark");
    };
</script>

</body>
</html>
